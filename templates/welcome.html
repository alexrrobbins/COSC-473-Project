{% extends "base.html" %}
{% block body %}

<div id="splashWrapper" class="center">
  <h1 id="title" class="sheep-header">User Dashboard</h1>
  <h1 id="subtitle">Welcome {{username}}!<br>Your email is: {{email}}</h1>
<div class="centerContainer">
  <button type="button" id='user-schedule' class="btn btn-outline-secondary" onclick="display_schedule_page()">Display Schedule</button>
</div>
<div id="userFooter">
<p>
  <button type="button" id="logout-button" class="btn btn-outline-secondary" onclick="user_logout()">Logout</button>
</p>
</div>
</div>

{% endblock %}

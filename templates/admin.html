{% extends "base.html" %}
{% block body %}
<div id="wrapper">
    <!-----------Paceholder html, feel free to remove but keep id's------------>
    <script type=text/javascript src="{{url_for('static',filename='js/admin.js')}}"></script>
    <label for="useremail" class="sr-only">Email Address</label>
    <input type="email" id="useremail" class="form-control" placeholder="Email Address" required="" autofocus="">
    <button type="button" name="remove_user_button" class="btn btn-outline-secondary" onclick="remove_user()">Remove User</button>
    <button type="button" name="promote_user_button" class="btn btn-outline-secondary" onclick="promote_user()">Promote User</button>
    <button type="button" name="add_user" class="btn btn-outline-secondary" onclick='display_signup_page()'>Add user</button>
    <label for="new_user_password" class="sr-only">New Password</label>
    <input type="email" id="new_user_password" class="form-control" placeholder="New Password" required="" autofocus="">
    <button type="button" name="promote_user_button" class="btn btn-outline-secondary" onclick="admin_change_user_password()">Change User Password</button>
	<button type="button" id="logout-button" class="btn btn-outline-secondary" onclick="user_logout()">Logout</button>

<html>
<head>
 <title></title>
</head>
<body>

<table>
  <thead>
    <tr>
        <td>Schedule ID</td>
        <td>Schedule Password</td>
        <td>Email</td>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
</div>

{% endblock %}

{% extends "base.html" %}
{% block body %}
  <form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">Username or Email Address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Username or Email Address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <label for="inputPassword" class="sr-only">Username</label>
  <input type="username" id="inputUsername" class="form-control" placeholder="Username" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button" onclick="get_sign_up_info()" href="{{ url_for('welcome') }}">Login</button>
  </form>
{% endblock %}

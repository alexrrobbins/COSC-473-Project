{% extends "base.html" %}
{% block body %}
<script type=text/javascript src="{{url_for('static',filename='js/caleandar.js')}}"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/calendar.css') }}">

<div id="scheduleWrapper" class="center">
    <div id="caleandar">

    </div>

    <script>
        var events = [ //MONTHS START AT 0 (thanks, javascript.)
            {'Date': new Date(2021, 2, 8), 'Title': 'Doctor appointment at 3:25pm.'},
            {'Date': new Date(2021, 2, 18), 'Title': 'New Garfield movie comes out!', 'Link': 'https://garfield.com'},
            {'Date': new Date(2021, 2, 27), 'Title': '25 year anniversary', 'Link': 'https://www.google.com.au/#q=anniversary+gifts'},
        ];
        var settings = {};

        var element = document.getElementById('caleandar');
        caleandar(element, events, settings);
    </script>

    <button type="button" id="delete_schedule_button", onclick="delete_schedule()">Delete Schedule</button>
    <button type="button" id="logout-button", onclick="user_logout()">Logout</button>
    <button type="button" id="create_event_button", onclick="">Create New Event</button>

    <div id="footer">
        <p id="disclaimer">
            <em><b id="notice">DISCLAIMER:</b> This site is for educational use and should only be used as such.
            <br> Created by Alex Robbins, Nikolas Nuzzo, and Gavin Homan</em>
        </p>
    </div>
</div>
{% endblock %}

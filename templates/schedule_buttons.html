{% extends 'schedule.html' %}
{% block buttons %}
{{ super() }}

<form>
<button type="button" id="delete_schedule_button" class="btn btn-outline-secondary" onclick="delete_schedule()">Delete Schedule</button>
<button type="button" id="logout-button" class="btn btn-outline-secondary" onclick="user_logout()">Logout</button>
</form>

<form>
<label>
Invite a Guest:
  <input type="text" id="guest-email" class="form-control" placeholder="Guest Email">
  <button class="btn btn-lg btn-primary btn-block" type="submit" id="email_guest_invite", onclick="email_guest_invite()">Invite Guest</button>
</label>
</form>

<form>
 <label>
        Create a New Event:
        <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
        <input type="date" id="eventDate" required>
</label>
    <p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="create_event_button", onclick="add_event()">Create Event</button>
    </p>
</form>

{% endblock %}
